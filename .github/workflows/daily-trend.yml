name: daily-trend

on:
  schedule:
    # JST 08:00 = UTC 23:00 (previous day)
    - cron: "0 23 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: daily-trend
  cancel-in-progress: false

jobs:
  collect:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps (minimal)
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Install Playwright (optional for X)
        if: ${{ secrets.X_COOKIES_JSON != '' }}
        run: |
          pip install playwright
          python -m playwright install --with-deps chromium

      - name: Collect daily trend
        env:
          X_COOKIES_JSON: ${{ secrets.X_COOKIES_JSON }}
        run: |
          python scripts/collect_trend.py

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if git status --porcelain | grep -q .; then
            git add ideas/daily scripts/*.json || true
            git commit -m "chore: daily trend $(date -u +%Y-%m-%d)"
            git push
          else
            echo "No changes."
          fi


